{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('creat') }}" method="post" >
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="climate">Climate</label>
            <input type="text" id="climate" name="climate" class="form-control">
          </div>
          <div class="form-group">
            <label for="terrain">Terrain</label>
            <input type="text" id="terrain" name="terrain" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        </fieldset>
    </form>
{% endblock %}

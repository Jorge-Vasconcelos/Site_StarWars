{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('update') }}" method="post" >
        <input type="hidden" name="id_planet" value="{{ planet['id_planet'] }}">
        <fieldset>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ planet['name'] }}">
          </div>
          <div class="form-group">
            <label for="climate">Categoria</label>
            <input type="text" id="climate" name="climate" class="form-control" value="{{ planet['climate'] }}">
          </div>
          <div class="form-group">
            <label for="terrain">Console</label>
            <input type="text" id="terrain" name="terrain" class="form-control" value="{{ planet['terrain'] }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        </fieldset>
      </form>
{% endblock %}

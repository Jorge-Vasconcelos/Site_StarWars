{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('new') }}">New Planet</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Id_planet</th>
                    <th>Name</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for planet in planets %}
                <tr>
                    <td>{{ planet['id_planet'] }}</td>
                    <td>{{ planet['name'] }}</td>
                    <td>{{ planet['climate'] }}</td>
                    <td>{{ planet['terrain'] }}</td>
                    <td>
                        <a href="{{ url_for('delete', id_planet=planet['id_planet']) }}">Edit</a>
                        <br>
                        <a href="{{ url_for('delete', id_planet=planet['id_planet']) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
